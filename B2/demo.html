<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaira Style Section</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Custom styles to match Kaira theme aesthetics */
    body {
      font-family: 'Arial', sans-serif;
    }
    .collections-section {
      padding: 50px 0;
      text-align: center;
      background-color: #f8f9fa;
    }
    .collections-section h2 {
      font-size: 36px;
      font-weight: bold;
    }
    .collections-section p {
      max-width: 700px;
      margin: 0 auto 40px;
      color: #555;
    }
    .carousel-inner img {
      width: 100%;
      height: auto;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: #333;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<section class="collections-section">
  <h2>New Collections</h2>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, reiciendis?</p>
  
  <!-- Bootstrap Carousel for "New Collections" -->
  <div id="collectionsCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-md-4">
            <img src="https://via.placeholder.com/300x450" class="img-fluid" alt="Fashion Item 1">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/300x450" class="img-fluid" alt="Fashion Item 2">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/300x450" class="img-fluid" alt="Fashion Item 3">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col-md-4">
            <img src="https://via.placeholder.com/300x450" class="img-fluid" alt="Fashion Item 4">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/300x450" class="img-fluid" alt="Fashion Item 5">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/300x450" class="img-fluid" alt="Fashion Item 6">
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel controls -->
    <a class="carousel-control-prev" href="#collectionsCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#collectionsCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
